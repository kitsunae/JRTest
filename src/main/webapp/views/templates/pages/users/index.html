<div class="container text-center">
    <h1>List of users</h1>
</div>
<div class="container col-md-offset-2 col-md-8">
    <table class="table text-center table-hover">
        <thead>
        <tr>
            <td class="lead col-md-3">Name</td>
            <td class="lead col-md-4">Surname</td>
            <td class="lead col-md-3">Login</td>
            <td class="lead">Tasks</td>
        </tr>
        </thead>
        <tbody>
        <tr role="button" ng-repeat="user in users" ng-click="getUser(user)">
            <td class="col-md-3">{{user.name}}</td>
            <td class="col-md-3">{{user.surname}}</td>
            <td class="col-md-3">{{user.login}}</td>
            <td>
                <button class="btn btn-info" ng-click="setUser(user)">Tasks</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-6 col-md-offset-3 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a role="button" aria-label="Previous" ng-click="getPage(currentPage-1)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in pages"><a role="button" ng-click="getPage(page)">{{page}}</a></li>
                <li>
                    <a role="button" aria-label="Next" ng-click="getPage(currentPage+1)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <p>Page {{currentPage}} of {{pages.length}}</p>
    </div>
</div>
