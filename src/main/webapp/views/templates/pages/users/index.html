<div class="container text-center">
    <h1>List of users</h1>
</div>
<div class="container col-md-offset-2 col-md-8">
    <table class="table text-center table-hover">
        <thead>
        <tr>
            <td class="lead">Name</td>
            <td class="lead">Surname</td>
            <td class="lead">Login</td>
            <td class="lead">Edit</td>
            <td class="lead">Remove</td>
        </tr>
        </thead>
        <tbody>
        <tr role="button" ng-repeat="user in usersCtrl.users" ng-click="usersCtrl.setUser(user)">
            <td class="col-md-3">{{user.name}}</td>
            <td class="col-md-3">{{user.surname}}</td>
            <td class="col-md-3">{{user.login}}</td>
            <td>
                <button>Edit</button>
            </td>
            <td>
                <button>Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-6 col-md-offset-3 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in usersCtrl.pages"><a href="#">{{page}}</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
