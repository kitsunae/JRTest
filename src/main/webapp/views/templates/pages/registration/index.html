<div class="container col-md-6 col-md-offset-3">
    <form class="form-horizontal" novalidate ng-submit="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
        </div>
        <div class="form-group">
            <label for="registration-login">Login</label>
            <input type="text" class="form-control" id="registration-login" placeholder="Login" required>
        </div>
        <div class="form-group">
            <label for="registration-password">Password</label>
            <input type="password" class="form-control" id="registration-password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info pull-right" value="Submit">
        </div>
    </form>
</div>
